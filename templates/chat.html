{% extends 'layout.html' %}
{% block title %}Chat{% endblock %}
{% block content %}

<div class="container py-5 size_body">
    <div class="card position-relative shadow-lg" id="chat3" style="border-radius: 15px; height: 70vh;">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0">
              <div class="p-3">
                <div class="input-group text-center rounded mb-1">
                  <input id="input_chat_botton" type="button" class="text-center border-0 botton_new text-uppercase d-flex inline-block" value="New Chat" onclick="create_new_chat()" />
                </div>
                <div data-mdb-perfect-scrollbar="true" style="position: relative; height: 58.4vh; overflow-y: auto;">
                  <ul id="new_chat" class="list-unstyled mb-0">
                    {{ content_view_chat|safe }}
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-7 col-xl-8">
              <div id="chat" class="pt-3 pe-3" data-mdb-perfect-scrollbar="true" style="position: relative; height: 57vh; overflow-y: auto;">
                    {{content_message|safe }}
              </div>
              <div class="text-muted d-flex justify-content-start align-items-center pe-3 pt-3 mt-2">
                <textarea id="chat_textarea" name="message" rows="2" class="form-control" wrap="soft" placeholder="Inserisci il testo da sintetizzare!"></textarea>
                <a id="send_text" onclick="send_message_text()" class="ms-3"><i class="fas fa-paper-plane chat_botton_send" disabled="false"></i></a>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

{% endblock %}
