
{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}

    <div class="d-flex  size_content fadeInDown justify-content-center position_card flex-column align-items-center ">
        <div class="position-relative text-center shadow-lg p-3 mb-5 bg-body rounded card-content">
              <div>
                  <h4 class="fadeIn first card-title mt-4 mb-4">LOGIN</h4>
             </div>
            <form action="/login" method="POST">
                <div id="login_register">
                    <input type="text" id="user_name" class="card_action_component card_input fadeIn second mb-3 " name="user_name" placeholder="Username">
                    <input type="password" id="password" class=" card_action_component card_input fadeIn third card_password position-relative" name="password" placeholder="Password">
                    <span id="eye_conf_pass" class="card_eye_password fadeIn third" onclick="password_show_hide('password', 'show_eye_conf' ,'hide_eye_conf')">
                        <i class="fas fa-eye card_eye_password" id="show_eye_conf"></i>
                        <i class="fas fa-eye-slash d-none card_eye_password" id="hide_eye_conf"></i>
                    </span>
                    <div id="error_login" class="px-4 justify-content-start pt-1 {{error_visible}} ">
                        <p id="message_error" class="px-3 text-start card_error_message mb-1">{{message_error}}</p>
                    </div>
                </div>
                <input type="submit" class=" card_action_component card_submit fadeIn fourth mt-5 mb-4" value="Log In">
            </form>
            <div class="mt-3">
                <div class=" fadeIn fifth d-flex justify-content-center links">
                    Don't have an account? <a href="{{url_for('register')}}"  class="card_link px-2 url_login  text-decoration-none inline-block font-weight-light">Sign Up</a>
                </div>
                <div class=" fadeIn fifth d-flex justify-content-center links mb-5">
                    <a class="card_link url_login text-decoration-none inline-block font-weight-light" >Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
