
{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}

    <div class="wrapper fadeInDown size_body">
        <div  id="formContent">
              <div>
                  <h4 class=" fadeIn first text-uppercase d-inline-block title_creation_dsa text-center mt-5 mb-4">LOGIN</h4>
             </div>
            <form action="/login" method="POST">
                <div id="login_register">
                    <input type="text" id="user_name" class="fadeIn second mb-3 " name="user_name" placeholder="Username">
                    <input type="password" id="password" class="fadeIn third  " name="password" placeholder="Password">
                    <span id="eye_conf_pass" class="eye_password fadeIn third" onclick="password_show_hide('password', 'show_eye_conf' ,'hide_eye_conf')">
                        <i class="fas fa-eye eye_password " id="show_eye_conf"></i>
                        <i class="fas fa-eye-slash d-none eye_password" id="hide_eye_conf"></i>
                    </span>
                    <div id="error_login" class="px-4 justify-content-start pt-1 {{error_visible}} ">
                        <p id="message_error" class="px-3 text-start error mb-1">{{message_error}}</p>
                    </div>
                </div>
                <input type="submit" class="fadeIn fourth mt-5 mb-4" value="Log In">
            </form>
            <div class="mt-3">
                <div class=" fadeIn fifth d-flex justify-content-center links">
                    Don't have an account? <a href="{{url_for('register')}}"  class="ml-2">Sign Up</a>
                </div>
                <div class=" fadeIn fifth d-flex justify-content-center links mb-5">
                    <a class="underlineHover" href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
