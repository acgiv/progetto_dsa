[CHAT]
list_chat =
    <li class="p-2 border-bottom cursor_pointer">
        <a id="{}" class="d-flex justify-content-center text-decoration-none"
         onclick="view_chat_message(this)">
            <div class="d-flex flex-row">
                <div>
                    <img src="{}" alt="avatar" class="d-flex align-self-center me-4 pt-1" width="50">
                </div>
                <div class="pt-2 p-2">
                    <p id="title_{}" class="fw-bold mb-0 text-decoration-none">{}</p>
                    <p class="small text-muted text-truncate chat_message d-inline-block">{}</p>
                </div>
            </div>
        </a>
    </li>

message_user =
    <div class="d-flex flex-row justify-content-end">
        <div>
            <p message_number="message_{}" class="small p-2 me-3 mb-1 text-white rounded-3 mt-2 "style="background-color:#39ace7 "> {}</p>
            <p class="small me-3 mb-3 rounded-3 text-muted">{} | {}</p>
        </div>
        <img src="{}" alt="avatar 1" class="chat_avatar">
    </div>

message_robot =
    <div class="d-flex flex-row justify-content-start">
        <img src="{}" alt="avatar=1" class="chat_avatar">
        <div class="d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center">
                <p id="message_{}" id_text="{}" class="small p-2 ms-3 mb-1 rounded-3"
                style="background-color: #f5f6f7;"> {}
                </p>
            </div>
            <div class="d-flex bd-highlight mb-3">
                <div class="p-2 bd-highlight">
                    <div class="ms-3"> {} {} </div>
                </div>
                <div class="ms-auto p-2 bd-highlight">
                    <div class="me-5">
                        <p id="info_{}" class="small ms-3 mb-3 rounded-3 text-muted"> {} | {}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

button_robot =
    <a onclick="send_message_text_pepper({})" class="ms-3"><i class="fas fa-robot chat_botton_send"></i></a>
    <a onclick="reformulate_message({})" class="ms-3"><i class="fas fa-sync-alt chat_botton_send"></i></a>

button_next_robot =
    <a id="back_{}" onclick="goToBack({})" class="ms-3 {}">
        <i class="fas fa-chevron-left chat_botton_send"></i>
    </a>
    <span id="text_{}" class="ms-2 {}">{}</span>
    <a id="next_{}" onclick="goToNext({})" class="ms-2 {}">
        <i class="fas fa-chevron-right chat_botton_send"></i>
    </a>